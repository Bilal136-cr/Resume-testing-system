{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Job{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg mt-8" style="width : 100%;">
    <div class="mb-6 flex justify-start">
        <a href="{% url 'dashboard_jobprovider' %}" class="inline-block px-4 py-2 bg-gray-700 text-white text-sm rounded hover:bg-gray-800 transition"> ⬅️ Back to Dashboard </a>
    </div>
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Job</h2>

    <form method="post" action="{% url 'edit_job' job.id %}" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700 font-medium mb-1">Title:</label>
            <input type="text" name="title" value="{{ job.title }}" readonly
                   class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed" />
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Seats:</label>
            <input type="number" name="seats" value="{{ job.seats }}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Description:</label>
            <textarea name="description" rows="4"
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ job.description }}</textarea>
        </div>

        <div class="text-right">
            <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">
                Update
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="w-full max-w-xl mx-auto mt-20 bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-center text-3xl font-bold text-gray-800 mb-6">Sign Up</h2>

    {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'signUp' %}" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" name="password2" id="password2" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
            <select name="role" id="role" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <option value="">Select a role</option>
                <option value="Job Seeker">Job Seeker</option>
                <option value="Job Provider">Job Provider</option>
            </select>
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
            Sign Up
        </button>

        <div class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a href="{% url 'logIn' %}" class="text-emerald-600 font-semibold hover:underline">Log In</a>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<!-- Optional: logIn.js if used -->
<script src="{% static 'js/logIn.js' %}"></script>
{% endblock %}
